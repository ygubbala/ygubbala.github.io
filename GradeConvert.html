<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grade Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  body{
  background-color: #FFF0F5;
  }
  div.calculate {
    display: table;
    width: 100%;
    table-layout: fixed;
  }
  div.middle{
	text-align: center;
	padding: 5px;
	}

  </style>
 
<body>

<script>

$(document).ready(function() {
    $("#One").click(function(){
		var x = $("#gROne").val();
		if(x >= 3.51 && x <= 4)
		{
			x = (x * 2.5).toFixed(2);
			$('#gROneValue').val(x);
			x = 0;
		}else{
			alert('Please check the value');
		}
		console.log(x);
	});
	$("#Two").click(function(){
		var x = $("#gRTwo").val();
		if(x >= 2.51 && x <= 3.50)
		{
			x = (x * 2.71).toFixed(2);
			$('#gRTwoValue').val(x);
			x = 0;
		}else{
			alert('Please check the value');
		}
		console.log(x);
	});
	$("#Three").click(function(){
		var x = $("#gRThree").val();
		if(x >= 1.51 && x <= 2.50)
		{
			x = (x * 3.39).toFixed(2);
			$('#gRThreeValue').val(x);
			x = 0;
		}else{
			alert('Please check the value');
		}
		console.log(x);
	});
	$("#Four").click(function(){
		var x = $("#gRFour").val();
		if(x >= 1 && x <= 1.5)
		{
			x = (x * 4.6).toFixed(2);
			$('#gRFourValue').val(x);
			x = 0;
		}else{
			alert('Please check the value');
		}
		console.log(x);
	});
});

</script>

<div class="container">
  <h2>The form below converts the grades</h2>
  <form>
    <div class="form-group">
      <label for="gradeOneRange">Enter the grade with in the range 3.51 - 4.00 and converts to the range 9.5 - 10.0</label>
    </div>
	<div class="input-group">
		<input type="text" class="form-control" placeholder="3.51 - 4.00" id="gROne"/>
		<span class="input-group-btn" id="onn">
			<button type="button" class="btn btn-info" id="One">Convert</button>
		</span>
		<input type="text" class="form-control" placeholder="Value is.." id="gROneValue" disabled/>
	</div>
	<br/>
	
    <div class="form-group">
      <label for="gradeTwoRange">Enter the grade with in the range 2.51 - 3.50 and converts to the range 8.5 - 9.49</label>
    </div>
	<div class="input-group">
		<input type="text" class="form-control" placeholder="2.51 - 3.50" id="gRTwo"/>
		<span class="input-group-btn">
			<button type="button" class="btn btn-info" id="Two">Convert</button>
		</span>
		<input type="text" class="form-control" placeholder="Value is.." id="gRTwoValue" disabled/>
	</div>
	<br/>
	
	<div class="form-group">
      <label for="gradeTwoRange">Enter the grade with in the range 1.51 - 2.50 and converts to the range 7.0 - 8.49</label>
    </div>
	<div class="input-group">
		<input type="text" class="form-control" placeholder="1.51 - 2.50" id="gRThree"/>
		<span class="input-group-btn">
			<button type="button" class="btn btn-info" id="Three">Convert</button>
		</span>
		<input type="text" class="form-control" placeholder="Value is.." id="gRThreeValue" disabled/>
	</div>
	<br/>
	
	<div class="form-group">
      <label for="gradeTwoRange">Enter the grade with in the range 1.00 - 1.50 and converts to the range 6.99 - lower</label>
    </div>
	<div class="input-group">
		<input type="text" class="form-control" placeholder="1.00 - 1.50" id="gRFour"/>
		<span class="input-group-btn">
			<button type="button" class="btn btn-info" id="Four">Convert</button>
		</span>
		<input type="text" class="form-control" placeholder="Value is.." id="gRFourValue" disabled/>
	</div>
	<br/>
	
  </form>
</div>
 
</body>
</html>
